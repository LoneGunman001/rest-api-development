<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Secret Diary</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" href="#">Secret Diary</a>
    <form class="form-inline">
        <button id="btn_login" class="btn btn-success" style="display: none;" type="button"
                onclick="window.location.href='/login.html';">Login
        </button>
        <button id="btn_logout" class="btn btn-danger" style="display: none;" type="button">Logout
        </button>
    </form>
</nav>

<script type="text/javascript" src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script type="text/javascript" src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var authTokenKey = "auth_token";

    $(function () {
        var loginBtn = document.getElementById("btn_login");
        var logoutBtn = document.getElementById("btn_logout");
        if (typeof(Storage) !== "undefined" && window.sessionStorage.getItem(authTokenKey) !== null) {
            // User hasn't logged in, show login button.
            logoutBtn.style.display = "inline";
            loginBtn.style.display = "none";
        } else {
            // If no storage is available, we don't know if user has logged in, always show login in this case.
            loginBtn.style.display = "inline";
            logoutBtn.style.display = "none";
        }
    })
    ;
</script>
</body>
</html>
